<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolador de Dados de RPG</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Estonia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dev/styles/main.css">
</head>

<body>
    <main>
        <h1>Rolador de Dados de RPG</h1>
        <form id="form-sorteador">
            <label for="numero-max">Digite o número máximo para o dado :</label>
            <input type="number" id="numero-max" name="numero-max" required min="1" max="100" placeholder="máx100" >
            <button type="submit">
                <span class="rip">R.I.P.</span>
                <span class="nota">Rolar Dado</span>
            </button>
        </form>
        <div class="resultado">
            <p>O número sorteado foi: <span id="resultado-numero"></span></p>
        </div>
    </main>
    <script src="../src/scripts/main.js"></script>
</body>
</html>
